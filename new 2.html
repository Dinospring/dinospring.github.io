<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hovering Text on Mobile</title>
    <style>
        /* Define the basic style for the text */
        .hover-text {
            position: relative;
            display: inline-block;
            font-size: 24px;
            color: #333;
        }

        /* Create the hover effect using ::after pseudo-class */
        .hover-text::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            top: 0;
            left: 0;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s; /* Add a smooth transition effect */
        }

        /* Define the hover behavior on mobile devices */
        @media (max-width: 768px) {
            .hover-text:hover::after {
                opacity: 1; /* Show the background on hover */
            }
        }
    </style>
</head>
<body>
    <p class="hover-text">Hover over me on mobile!</p>
</body>
</html>
